    <style>
      :root {
        --background-primary: #111111;
        --background-secondary: #1a202c;
        --background-tertiary: #1f2937;
        --text-primary: #e5e7eb;
        --text-secondary: #9ca3af;
        --text-tertiary: #6b7280;
        --border-primary: #4b5563;
        --accent-primary: #3b82f6;
        --accent-primary-hover: #2563eb;
        --accent-danger: #ef4444;
        --accent-danger-hover: #dc2626;
        --accent-success: #10b981;
        --accent-success-hover: #34d399;
        --background-hover: #1c1c1c;
        --input-background: #111111;
        --accent-danger-bg: #450a0a;
        --accent-danger-text: #fca5a5;
        --accent-danger-border: #7f1d1d;
        --modal-overlay-bg: #111111;
        --accent-primary-rgb: 59, 130, 246;
        --accent-danger-rgb: 239, 68, 68;
      }

      html, body {
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-primary);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        scrollbar-width: none; /* For Firefox */
      }
      body::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Opera */
      }
      .prose-invert {
        --tw-prose-body: var(--tw-prose-invert-body);
        --tw-prose-headings: var(--tw-prose-invert-headings);
        --tw-prose-lead: var(--tw-prose-invert-lead);
        --tw-prose-links: var(--tw-prose-invert-links);
        --tw-prose-bold: var(--tw-prose-invert-bold);
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--text-tertiary) var(--background-secondary);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        display: block;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--background-secondary);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--text-tertiary);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }

      .btn-ripple {
        position: relative;
        overflow: hidden;
      }
      .btn-ripple .ripple {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(0);
        animation: ripple 600ms linear;
        pointer-events: none;
      }

      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    </style>
